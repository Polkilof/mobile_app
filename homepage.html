<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>ZOOM</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
<div id="wrapper">
	<section class="homepage">
		<div class="cell">
			<strong class="logo"><a href="#"><img src="images/logo.svg" alt="image description"></a></strong>
			<h1>LOGIN</h1>
			<div class="login-form">
				<form action="#">
					<div class="holder">
						<div class="input-holder">
							<input type="text" class="form-control" placeholder="User Name">
							<i class="ico"><img src="images/ico-login.svg" alt="image description" width="19" height="19"></i>
						</div>
						<div class="input-holder">
							<input type="password" class="form-control" placeholder="Password">
							<i class="ico"><img src="images/ico-password.svg" alt="image description" width="15" height="18"></i>
						</div>
					</div>
					<ul class="btn-list">
						<li><a href="#" class="btn btn-default">SIGN UP</a></li>
						<li><button type="submit" class="btn btn-warning">LOGIN</button></li>
					</ul>
					<a href="#" class="forgot">Forgot password?</a>
				</form>
			</div>
		</div>
		<img src="images/bg-homepage.jpg" alt="image description" class="bg">
	</section><!-- / homepage -->
</div><!-- wrapper -->
</body>
</html>
